{% extends "common.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<section class="centeralign">
    <h1 class="page-title">회원가입</h1>
    <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">가입</button>
    </form>
</section>
{% endblock %}
